{{- if .Values.chromadb.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chromadb
  namespace: {{ .Values.namespace }}
  labels:
    app: chromadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chromadb
  template:
    metadata:
      labels:
        app: chromadb
    spec:
      serviceAccountName: anythingllm
      containers:
        - name: chromadb
          image: "{{ .Values.chromadb.image.repository }}:{{ .Values.chromadb.image.tag }}"
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: IS_PERSISTENT
              value: "TRUE"
            - name: PERSIST_DIRECTORY
              value: "/chroma/chroma"
            - name: ANONYMIZED_TELEMETRY
              value: "FALSE"
          volumeMounts:
            - name: chroma-storage
              mountPath: /chroma/chroma
          resources:
{{- toYaml .Values.chromadb.resources | nindent 12 }}
      volumes:
        - name: chroma-storage
          persistentVolumeClaim:
            claimName: chromadb-storage
---
apiVersion: v1
kind: Service
metadata:
  name: chromadb
  namespace: {{ .Values.namespace }}
  labels:
    app: chromadb
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: chromadb
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chromadb-storage
  namespace: {{ .Values.namespace }}
  labels:
    app: chromadb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.chromadb.storage.size }}
{{- end }}
