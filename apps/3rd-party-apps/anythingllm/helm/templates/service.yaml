apiVersion: v1
kind: Service
metadata:
  name: anythingllm
  namespace: {{ .Values.namespace }}
  labels:
    app: anythingllm
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: anythingllm
