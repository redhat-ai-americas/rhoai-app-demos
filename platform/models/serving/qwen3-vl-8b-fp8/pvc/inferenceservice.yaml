apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    serving.kserve.io/deploymentMode: RawDeployment
    serving.kserve.io/stop: 'true'
    openshift.io/description: 'Qwen3-VL-8B-FP8 multimodal model for vision and language tasks with 8-bit quantization'
    openshift.io/display-name: qwen3-vl-8b-fp8
    argocd.argoproj.io/sync-wave: "5"
  name: qwen3-vl-8b-fp8
  namespace: demo
  finalizers:
    - inferenceservice.finalizers
    - odh.inferenceservice.finalizers
  labels:
    networking.kserve.io/visibility: exposed
    opendatahub.io/dashboard: 'true'
    opendatahub.io/genai-asset: 'true'
    app.kubernetes.io/name: qwen3-vl-8b-fp8
    app.kubernetes.io/part-of: rhoai-demos
spec:
  predictor:
    automountServiceAccountToken: false
    maxReplicas: 1
    minReplicas: 1
    model:
      args:
        # FP8 quantized model requires less memory, can use higher limits
        - '--max-model-len=40000'
        - '--max_num_batched_tokens=2048'
        - '--gpu_memory_utilization=0.95'
        - '--limit-mm-per-prompt.video=0'
        - '--limit-mm-per-prompt.image=5'
        - '--swap-space=4'
      modelFormat:
        name: vLLM
      name: ''
      resources:
        limits:
          cpu: '2'
          memory: 20Gi
          nvidia.com/gpu: '1'
        requests:
          cpu: '2'
          memory: 20Gi
          nvidia.com/gpu: '1'
      runtime: qwen3-vl-8b-fp8-runtime
      storageUri: pvc://qwen3-vl-8b-fp8-model-storage/Qwen3-VL-8B-Instruct-FP8
    tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Exists
