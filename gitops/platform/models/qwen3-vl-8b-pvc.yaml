apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: model-qwen3-vl-8b-pvc
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: qwen3-vl-8b-pvc
    app.kubernetes.io/part-of: rhoai-demos
    app.kubernetes.io/component: platform-models
spec:
  project: default
  source:
    repoURL: https://github.com/redhat-ai-americas/rhoai-app-demos.git
    targetRevision: main
    path: platform/models/jobs/qwen3-vl-8b/pvc
  destination:
    server: https://kubernetes.default.svc
    namespace: model-downloads
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
